  <body background="background.jpg">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="PUMPY.png" alt="Logo" width="150" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col-lg-12 col-md-8 mx-auto">
          <div class="card">
            <img
              src="https://picsum.photos/id/1/300"
              class="card-img-top"
              alt="..."
            />
            <form>
              <p>Изменить фотографию</p>
              <input type="file" class="form-control">
              <div class="mb-3">
                <label for="floatingTextarea1" class="form-label">Имя</label>
                <input type="text" class="form-control" id="efloatingTextarea1">
              </div>
              <div class="mb-3">
                <label for="floatingTextarea2" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="floatingTextarea2">
              </div>
              <div class="mb-3">
                <label for="floatingTextarea3" class="form-label">Возраст</label>
                <input type="text" class="form-control" id="floatingTextarea3">
              </div>
              <div class="mb-3">
                <label for="floatingTextarea4" class="form-label">Факультет</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Выберите из списка...</option>
                  <option value="1">Химический</option>
                  <option value="2">Радиофизический</option>
                  <option value="3">Физический</option>
                  <option value="4">Институт филологии и журналистики</option>
                  <option value="5">Юридический</option>
                  <option value="6">Факультет социальных наук</option>
                  <option value="7">Факультет физической культуры и спорта</option>
                  <option value="8">Институт международных отношений и мировой истории</option>
                  <option value="9">Институт экономики и предпринимательства</option>
                  <option value="10">Институт биологии и биомедицины</option>
                  <option value="11">Институт информационных технологий, математики и механики</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="floatingTextarea5" class="form-label">Курс</label>
                <input type="text" class="form-control" id="floatingTextarea5">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="floatingTextarea6" class="form-label">Обо мне</label>
                <input type="text" class="form-control" id="efloatingTextarea6">
              </div>
              <a href="profil.html" class="btn btn-primary">
                Редактировать
              </a>
            </form>
        </div>
      </div>
    </div>
